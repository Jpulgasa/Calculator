<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Here is my first Calculator.</h1>
    <div id="container-main">
        <div id="calculator-display"></div>
        <div id="container-operations-buttons">
            
            <button class="calculator-btns" id="addBtn">+</button>
            <button class="calculator-btns" id="subtractBtn">-</button>
            <button class="calculator-btns" id="multiplyBtn">X</button>
            <button class="calculator-btns" id="divideBtn">รท</button>
        </div>
        <div id="container-firstNumbers-buttons">
            <button class="calculator-btns" id="oneBtn">1</button>
            <button class="calculator-btns" id="twoBtn">2</button>
            <button class="calculator-btns" id="threeBtn">3</button>
            <button class="calculator-btns" id="clearBtn">C</button>
        </div>
        <div id="container-secondNumbers-buttons">
            <button class="calculator-btns" id="fourBtn">4</button>
            <button class="calculator-btns" id="fiveBtn">5</button>
            <button class="calculator-btns" id="sixBtn">6</button>
            <button class="calculator-btns" id="equalBtn">=</button>
        </div>
        <div id="container-thirdNumbers-buttons">
            <button class="calculator-btns" id="sevenBtn">7</button>
            <button class="calculator-btns" id="eightBtn">8</button>
            <button class="calculator-btns" id="nineBtn">9</button>
            <button class="calculator-btns" id="zeroBtn">0</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
